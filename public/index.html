<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List with typescript</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="">
    <div class="md:container mx-auto max-w-md">
        <ul id="list"></ul>
    <form class="mt-6">
      <input
        class="border-solid border-2 py-1 mb-2 focus:outline-none focus:ring focus:ring-violet-300 rounded w-full sm:w-auto"
        type="text"
        name="task"
        id="task"
      />
      <button
        class="bg-violet-500 hover:bg-violet-600 px-2 py-1 rounded w-full sm:w-auto" 
        type="submit"
      >
        Add
      </button>
    </form>
    </div>
    <script type="module" src="/dist/index.js"></script>
  </body>
</html>
